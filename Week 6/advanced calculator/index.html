<!DOCTYPE html>
<html>
	<head>
		<title>Advanced Calculator</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="outside-border">
			<h1>GTS-1000<br>Calculator</h1>

			<div id="calc-display">
<!-- 				<h2 id="value1"></h2>
 -->				<h2 id="answer"></h2>
			</div>

			<div class="button-group">
				<button id="clear">C</button>
				<button class="operator-btn" value="divide">/</button>
				<br>
				<button id="seven" class="num-btn" value="7">7</button>
				<button id="eight" class="num-btn" value="8">8</button>
				<button id="nine" class="num-btn" value="9">9</button>
				<button class="operator-btn" value="multiply">x</button>
				<br>
				<button id="four" class="num-btn" value="4">4</button>
				<button id="five" class="num-btn" value="5">5</button>
				<button id="six" class="num-btn" value="6">6</button>
				<button class="operator-btn" value="minus">-</button>
				<br>
				<button id="one" class="num-btn" value="1">1</button>
				<button id="two" class="num-btn" value="2">2</button>
				<button id="three" class="num-btn" value="3">3</button>
				<button class="operator-btn" value="plus">+</button>
				<br>
				<button id="zero" class="num-btn">0</button>
				<button id="submit">=</button>
			</div>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
