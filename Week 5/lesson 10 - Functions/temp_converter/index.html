<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>

		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="temperatureBox">
			<h1 id="tempFeel"></h1>
		</div>
		<form>
			<input type="text" id="celcius" placeholder="Enter temperature in Celcius" name="Temperature">
			<br>
			<button type="submit" id="convertBtn">Convert from Celcius to Fahrenheit</button>
		</form>

		<div>
			<h2 id="tempPhrase"></h2>
		</div>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="js/index.js"></script>

	</body>
</html>
