<!DOCTYPE html>
<html>
	<head>
		<title>To Do List  |  Grant Sadowski</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>To Do List</h1>
			</header>

			<section>
				<input type="text" name="list-item" id="list-item" placeholder="Add To Do">
				<input type="submit" name="add-list-item-btn" id="add-list-item-btn" value="Add to List">
			</section>

			<section>
				<ul id="to-do-list">
					
				</ul>
			</section>

			<div id="count">
				<p>You have 0 todos left.</p>
			</div>

			<div>
				<input type="button" name="clear-all-btn" id="clear-all-btn" value="Clear List">
				<input type="button" name="clear-completed-btn" id="clear-completed-btn" value="Clear Completed">
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
